<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <!-- Language/Social-Icons container -->
        <div class="container top flx-align-center flx-spc-btw">
            <div class="icons-box flx-align-center flx-spc-aron">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram' ></i>
                <i class='bx bxl-youtube'></i>
                <i class='bx bxl-whatsapp' ></i>
            </div>
            <div class="lang-user flx-align-center flx-spc-aron">
                <div class="language-box flx-align-center">
                    <div class="flag flx-align-center">
                        <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="" style="width:
                        25px; border-radius: 50px;">
                    </div>
                    <select class="language-select">
                        <option value="pt-br">Brasil</option>
                        <option value="en-usa">USA</option>
                        <option value="es-esp">España</option>
                    </select>
                </div>
                <div class="user-icon">
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
        </div><!-- END Language/Social-Icons container -->
        <!-- Logo container -->
        <div class="container bg-logo-brands">
            <div class="logo-brands flx-align-center flx-spc-aron">
                <!-- Logo container -->
                <div class="logo flx-align-center">
                    <img src="img/logo/logo.png" alt="">
                </div>
                <!-- Brands container -->
                <div class="brands-box flx-align-center">
                    <img src="img/brands/Destiny-Logo-650x366.png" alt="">
                    <img src="img/brands/League-of-Legends-Logo-650x366.png" alt="">
                    <img src="img/brands/Doom-Logo-650x366.png" alt="">
                    <img src="img/brands/The-Legend-of-Zelda-Logo-650x366.png" alt="">
                    <img src="img/brands/Final-Fantasy-Logo-650x366.png" alt="">
                    <img src="img/brands/Minecraft-Logo-650x366.png" alt="">
                </div>
            </div>
        </div><!-- END Logo container -->
        <!-- Navigation container -->
        <div class="container navbar flx-align-center">
            <nav class="navmenu flx-align-center">
                <a href="#">HOME</a>
                <a href="#">LANÇAMENTOS</a>
                <a href="#">PROMOÇÕES</a>
                <a href="#">MARCAS</a>
                <a href="#">CATEGOTIAS</a>
                <a href="#">CASHBACK</a>
            </nav>
            <div class="search-cart flx-align-center flx-spc-aron">
                <div class="mobile-btn flx-align-center">
                    <i class='bx bx-menu'></i>
                </div>
                <div class="search-bar flx-align-center">
                    <input type="text" placeholder="Procurar jogos...">
                    <button class="flx-align-center"><i class='bx bx-search'></i></button>
                </div>
                <div class="cart flx-align-center">
                    <a href="#"><i class='bx bxs-cart-alt'></i></a>
                    <div class="cart-info flx-align-center ">
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div><!-- END Navigation container -->
    </header>
    <main class="main">
        <div class="container">
            <section class="banner">
                <div class="banner-info">
                    <div class="banner-buttons">
                        <a href="" id="details">Mais informações</a>
                        <a href="" id="buy">Adicionar ao carrinho</a>
                    </div>
                </div>
            </section>
            <div >

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
