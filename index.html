<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <!-- Language/Social-Icons container -->
        <div class="container top">
            <div class="icons-box">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram' ></i>
                <i class='bx bxl-youtube'></i>
                <i class='bx bxl-whatsapp' ></i>
            </div>
            <div class="lang-user">
                <div class="language-box">
                    <div class="flag">
                        <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="" style="width:
                        25px; border-radius: 50px;">
                    </div>
                    <select class="language-select">
                        <option value="pt-br">Brasil</option>
                        <option value="en-usa">USA</option>
                        <option value="es-esp">Espa√±a</option>
                    </select>
                </div>
                <div class="user-icon">
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
        </div><!-- END Language/Social-Icons container -->
        <div class="container logo-brands"><!-- Logo container -->
            <div class="logo-brands">
                <div class="logo">
                    <img src="img/logo/logo.png" alt="" style="height: 165px;">
                </div>
                <div class="brands-box">
                    <img src="img/brands/Destiny-Logo-650x366.png" alt="" style="height: 100px;">
                    <img src="img/brands/League-of-Legends-Logo-650x366.png" alt="" style="height: 100px;">
                    <img src="img/brands/Doom-Logo-650x366.png" alt="" style="height: 100px;">
                    <img src="img/brands/The-Legend-of-Zelda-Logo-650x366.png" alt="" style="height: 100px;">
                    <img src="img/brands/Final-Fantasy-Logo-650x366.png" alt="" style="height: 100px;">
                    <img src="img/brands/Minecraft-Logo-650x366.png" alt="" style="height: 100px;">
                </div>
            </div>
        </div><!-- END Logo container -->
        <div class="container navbar">
            <nav class="navmenu">

            </nav>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
